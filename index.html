<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 ">
	<title>Reloj Digital-JS-</title>
	<!-- Custom CSS --->
	<link rel="stylesheet" href="css/style.css">
	<!-- Font Oswald --->
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
</head>
	<!-- Digital Watch -->
<body>
	<div class="wrap">
		<div class="widget">
			<div class="date">
				<p id="dayWeek" class="dayWeek"></p>
				<p id="day" class="day"></p>
				<p id="month" class="month"></p>
				<p>,</p>
				<p id="year" class="year"></p>
			</div>

			<div class="clock">
				<p id="hours" class="hours"></p>
				<p>:</p>
				<p id="minutes" class="minutes"></p>
				<p>:</p>
				<div class="box-seconds">
					<p id="ampm" class="ampm"></p>
					<p id="seconds" class="seconds"></p>
				</div>
			</div>
		</div>
	</div>
	<!-- JS ANEXO --->
	<script src="js/reloj.js"></script>

</body>
</html>
